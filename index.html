  <script>
	var header = document.getElementById('myHeader');
var page = document.getElementById('page');
var openMenuButton = document.getElementById('openmenu');

// Function to change the src of the iframe
function changeIframeSrc(newSrc) {
  var iframeElement = document.getElementById('iframe');

  if (iframeElement) {
    iframeElement.src = newSrc;

    // Store the newSrc in local storage
    localStorage.setItem('iframeSrc', newSrc);
  } else {
    console.error("Element with id 'iframe' not found.");
  }
}

// Add click event listeners to all anchor elements with class 'changeSrcLink'
var changeSrcLinks = document.querySelectorAll('.changeSrcLink');

if (changeSrcLinks) {
  changeSrcLinks.forEach(function (link) {
    link.addEventListener('click', function (event) {
      header.classList.add('sticky');
      page.classList.remove('menuopen');
      event.preventDefault(); // Prevent the default link behavior
      var targetSrc = this.getAttribute('data-target-src');
      changeIframeSrc(targetSrc);
    });
  });
} else {
  console.error("Elements with class 'changeSrcLink' not found.");
}

// Retrieve the last-selected iframe source from local storage and set it
var lastSelectedSrc = localStorage.getItem('iframeSrc');
if (lastSelectedSrc) {
  changeIframeSrc(lastSelectedSrc);
}

</script>
